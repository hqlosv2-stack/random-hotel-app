<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ランダムホテル検索</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ランダムホテル検索</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="post">
            <p>
                場所: <input type="text" name="location" required>
            </p>
            <p>
                人数: <input type="number" name="capacity" required>
            </p>
            <button type="submit">ホテルをランダムに決める</button>
        </form>
    </div>
</body>
</html>
